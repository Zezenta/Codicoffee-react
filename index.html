<!-- index.html -->
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Codicoffee - Sitios Web Profesionales</title>
    <meta name="application-name" content="Codicoffee" />
    <meta
      name="description"
      content="Páginas Web profesionales a la medida al mejor precio del país. Contáctanos y cotiza ya!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Codicoffee | Sitios Web Profesionales para Impulsar tu Negocio"
    />
    <meta
      property="og:description"
      content="En Codicoffee hacemos una página web para tu negocio, a los mejores precios del país. Contáctanos y cotiza ya!"
    />
    <meta
      property="og:image"
      content="/logo.jpg"
    />
    <meta property="og:url" content="https://codicoffee.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Codicoffee" />

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />

    <!-- Fonts preconnect + preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/inter/v18/UcCo3FwrK3iLTcviYwY.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Schema.org -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "WebSite",
            "@id": "https://codicoffee.com#website",
            "name": "Codicoffee",
            "url": "https://codicoffee.com",
            "publisher": { "@id": "https://codicoffee.com#organization" }
          },
          {
            "@type": "Organization",
            "@id": "https://codicoffee.com#organization",
            "name": "Codicoffee",
            "url": "https://codicoffee.com",
            "logo": "https://codicoffee.com/logo.jpg"
          }
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
